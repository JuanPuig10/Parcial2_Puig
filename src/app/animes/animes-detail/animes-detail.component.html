<div class="container-fluid">
  <p class="h3 p-3">{{ animeDetail.name}}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ animeDetail.img }}"
          alt="{{ animeDetail.id }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
    
        <dt>Description</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        
        <dt>Enlace</dt>
        <dd><a href="{{ animeDetail.studio }}">{{ animeDetail.studio }}</a></dd>
        <hr />
        

      </dl>
    </div>
  </div>
 </div>
